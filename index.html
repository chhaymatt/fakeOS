<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3aaf1830b.js" crossorigin="anonymous"></script>

    <title>fakeOS</title>
</head>
<body>
    <header>
        <!-- Menu bar-->
        <div class="menu">
            <div class="menu__group">
                <div class="menu__button menu__button--active" ><i class="fa-brands fa-apple"></i></div>
                <div class="menu__button">Finder</div>
                <div class="menu__button">File</div>
                <div class="menu__button">Edit</div>
                <div class="menu__button">View</div>
                <div class="menu__button">Special</div>
            </div>
            <div class="menu__group">
                <div class="menu__button">Fri 14 Oct 9:30pm</div>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown__group">
                <div class="dropdown__button">About This Mac</div>
                <div class="dropdown__button">System Settings...</div>
                <div class="dropdown__button">App Store...</div>
                <div class="dropdown__button">Recent Items</div>
                <div class="dropdown__button">Sleep</div>
                <div class="dropdown__button">Restart...</div>
                <div class="dropdown__button">Shut Down...</div>
                <div class="dropdown__button">Lock Screen...</div>
                <div class="dropdown__button">Log Out...</div>
            </div>
        </div>
        
    </header>

    <main>
        <!-- Windows on the screen-->
    </main>


    <footer>
        <!-- Dock for apps -->
        <div class="dock">
            <div class="dock__group">
                <div class="dock__button">
                    <i class="dock__icon fa-solid fa-folder"></i>
                    <div class="dock__text">Finder</div>
                </div>
                <div class="dock__button">
                    <i class="dock__icon fa-solid fa-cloud-sun"></i>
                    <div class="dock__text">Weather</div>
                </div>
                <div class="dock__button">
                    <i class="dock__icon fa-solid fa-music"></i>
                    <div class="dock__text">Music</div>
                </div>
            </div>
            
        </div>
    </footer>
</body>
</html>
